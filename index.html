<!DOCTYPE html>
<html>
  <head>
    <title>SimpleShop</title>
    <meta charset="utf-8" />
    <link href="css/styles.css" rel="stylesheet" />
  </head>

  <body>
    <div id="navbar">
      <img src="images/logo.png" id="logo">
      <ul>
        <li><a href="#">Contact</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Cart</a></li>
        <li><a href="#">Login</a></li>
        <div id="helper1"></div>
      </ul>
    </div>

    <img src="images/hero_header.jpg" id="header">

      <h1>Our New Products</h1>
      <!--첫번째 줄-->
      <div class="group">
        <div class="section"><a href="https://i.ytimg.com/vi/4yjTMv__14I/maxresdefault.jpg" target="_blank">
          <img src="images/sunglasses.jpg" class="productimage">
          <div class="text">
            <p class="name">Sunglasses</p>
            <p>49,000</p>
          </div>
        </div></a>
        <div class="section"><a href="https://pbs.twimg.com/media/DAB-4AcUIAAaYtT.jpg" target="_blank">
          <img src="images/tassel_loafer.jpg" class="productimage">
          <div class="text">
            <p class="name">Tassel Loafer</p>
            <p>89,000</p>
          </div>
        </div></a>
        <div class="section"><a href="https://www.sott.net/image/s21/429195/full/5910535ec36188d42f8b4600.jpg" target="_blank">
          <img src="images/beige_bag.jpg" class="productimage">
          <div class="text">
            <p class="name">Beige Bag</p>
            <p>69,000</p>
          </div>
        </div></a>
        <div id="helper2"></div>
      </div>

      <!--2번째 줄-->
    <div class="group">
        <div class="section"><a href="https://i.pinimg.com/originals/86/a8/e6/86a8e6b1a03f7a1f5ebf76eca297ddfe.jpg" target="_blank">
          <img src="images/sneakers.jpg" class="productimage">
          <div class="text">
            <p class="name">Sneakers</p>
            <p>79,000</p>
          </div>
        </div></a>
        <div class="section"><a href="https://s3.amazonaws.com/ogden_images/www.timesrepublican.com/images/2017/04/23224031/AP17113745708323-1100x798.jpg" target="_blank">
          <img src="images/slippers.jpg" class="productimage">
          <div class="text">
            <p class="name">Slippers</p>
            <p>29,000</p>
          </div>
        </div></a>
        <div class="section"><a href="https://i0.wp.com/www.thesparkng.com/wp-content/uploads/2017/05/Emmanuel-Macron-pledges-to-unite-France-as-he-is-sworn-in-as-president.jpg?resize=720%2C400" target="_blank">
          <img src="images/wrist_watch.jpg" class="productimage">
          <div class="text">
            <p class="name">Wrist Watch</p>
            <p>99,000</p>
          </div>
        </div></a>
        <div id="helper2"></div>
      </div>

      <!--세번째 줄-->
    <div class="group">
        <div class="section"><a href="https://g8fip1kplyr33r3krz5b97d1-wpengine.netdna-ssl.com/wp-content/uploads/2018/01/GettyImages-906693348-1160x773.jpg" target="_blank">
          <img src="images/fedora_hat.jpg" class="productimage">
          <div class="text">
            <p class="name">Fedora Hat</p>
            <p>39,000</p>
          </div>
        </div></a>
        <div class="section"><a href="https://t3.ftcdn.net/jpg/02/42/50/90/240_F_242509037_bQBycdnAs6eM50eLvpxfF4Pq1drXYR30.jpg" target="_blank">
          <img src="images/classic_loafer.jpg" class="productimage">
          <div class="text">
            <p class="name">Classic Loafer</p>
            <p>99,000</p>
          </div>
        </div></a>
        <div class="section"><a href="https://api.time.com/wp-content/uploads/2018/03/emmanuel-macron-narendra-modi.jpg?quality=85&w=1032&h=628&crop=1" target="_blank">
          <img src="images/pink_bag.jpg" class="productimage">
          <div class="text">
            <p class="name">Pink Bag</p>
            <p>79,000</p>
          </div>
        </div></a>
        <div id="helper2"></div>
    </div>

    <div id="sns">
      <img src="images/facebook.png">
      <img src="images/instagram.png" id="ig">
      <img src="images/twitter.png">
    </div>

</html>
